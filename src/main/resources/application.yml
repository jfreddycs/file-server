server:
  port: 8080
  servlet:
    context-path: /
  max-http-request-header-size: 16384

spring:
  application:
    name: file-server
  servlet:
    multipart:
      max-file-size: 2GB
      max-request-size: 2GB
      enabled: true

file:
  upload-dir: ./uploads
  max-file-size: 2147483648
  allowed-extensions: [".zip", ".yml", ".yaml", ".json"]

logging:
  level:
    com.example.server: DEBUG
  file:
    name: logs/file-server.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha